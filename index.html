<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
  </head>
  <body>
    <div class="settings-icon">
      <i class="fas fa-sliders-h icon"></i>
    </div>
    <div class="dark-overlay"></div>
    <section class="main-section">
      <div class="timer">
        <div class="timer-time">
          <span class="hours">00</span>
          <span class="minutes">00</span>
          <span class="seconds">00</span>
        </div>
        <div class="timer-settings">
          <input class="input-hours" type="text" name="hours" value="0" placeholder="H" maxlength="2">
          <input class="input-minutes" type="text" name="minutes" value="0" placeholder="M" maxlength="2">
          <input class="input-seconds" type="text" name="seconds" value="0" placeholder="S" maxlength="2">
          <button class="timer-start" type="button" name="timer-start">Start</button>
        </div>
      </div>
    </section>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
